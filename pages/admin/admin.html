<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscas da Ilha - Painel Admin</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo-achei-na-ilha.png">
    <link rel="alternate icon" href="../../assets/images/logo-achei-na-ilha.png">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .admin-badge {
            background: #C9643B;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #0077B6;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .section-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-subtitle {
            color: #666;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0077B6;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #0077B6;
            color: white;
        }

        .btn-primary:hover {
            background: #005a8d;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 119, 182, 0.3);
        }

        .btn-success {
            background: #6A994E;
            color: white;
        }

        .btn-success:hover {
            background: #567a3d;
        }

        .btn-danger {
            background: #c62828;
            color: white;
        }

        .btn-danger:hover {
            background: #8e0000;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .publicidades-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .publicidade-card {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .publicidade-info h3 {
            color: #333333;
            margin-bottom: 8px;
        }

        .publicidade-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .publicidade-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .status-ativa {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-pendente {
            background: #fff3e0;
            color: #e65100;
        }

        .status-pausada {
            background: #ffebee;
            color: #c62828;
        }

        .publicidade-actions {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .publicidade-card {
                grid-template-columns: 1fr;
            }

            .publicidade-actions {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <!-- Header ser√° carregado via JavaScript -->
    <div id="header-container"></div>

    <div class="main-content">
        <div class="dashboard">
            <div class="stat-card">
                <div class="stat-icon">üì¢</div>
                <div class="stat-value" id="totalPublicidades">0</div>
                <div class="stat-label">Total de Publicidades</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="publicidadesAtivas">0</div>
                <div class="stat-label">Publicidades Ativas</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-value" id="publicidadesPendentes">0</div>
                <div class="stat-label">Aguardando Aprova√ß√£o</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="totalAnunciantes">0</div>
                <div class="stat-label">Anunciantes Ativos</div>
            </div>
        </div>

        <div class="section-card">
            <h2 class="section-title">
                <span>‚ûï</span>
                Nova Publicidade
            </h2>
            <p class="section-subtitle">Criar uma nova publicidade para exibir no app</p>

            <div id="message" class="message"></div>

            <form id="publicidadeForm">
                <div class="form-group">
                    <label for="titulo">T√≠tulo da Publicidade *</label>
                    <input type="text" id="titulo" required placeholder="Ex: Restaurante do Pescador">
                </div>

                <div class="form-group">
                    <label for="descricao">Descri√ß√£o *</label>
                    <textarea id="descricao" required placeholder="Descreva a publicidade..."></textarea>
                </div>

                <div class="form-group">
                    <label for="linkExterno">Link Externo</label>
                    <input type="url" id="linkExterno" placeholder="https://exemplo.com">
                </div>

                <div class="form-group">
                    <label for="imagemUrl">URL da Imagem</label>
                    <input type="url" id="imagemUrl" placeholder="https://exemplo.com/imagem.jpg">
                </div>

                <button type="submit" class="btn btn-primary">
                    Criar Publicidade
                </button>
            </form>
        </div>

        <div class="section-card">
            <h2 class="section-title">
                <span>üìã</span>
                Gerenciar Publicidades
            </h2>
            <p class="section-subtitle">Aprovar, pausar ou remover publicidades</p>

            <div id="publicidadesList" class="publicidades-list"></div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üì≠</div>
                <p>Nenhuma publicidade cadastrada ainda</p>
            </div>
        </div>
    </div>

    <script>
        function carregarEstatisticas() {
            const publicidades = obterPublicidades();

            const ativas = publicidades.filter(p => p.aprovada && p.visivel).length;
            const pendentes = publicidades.filter(p => !p.aprovada).length;

            document.getElementById('totalPublicidades').textContent = publicidades.length;
            document.getElementById('publicidadesAtivas').textContent = ativas;
            document.getElementById('publicidadesPendentes').textContent = pendentes;

            const anuncios = localStorage.getItem('anuncios');
            if (anuncios) {
                const todosAnuncios = JSON.parse(anuncios);
                const anunciantes = new Set(todosAnuncios.map(a => a.usuarioEmail));
                document.getElementById('totalAnunciantes').textContent = anunciantes.size;
            }
        }

        function obterPublicidades() {
            const publicidades = localStorage.getItem('publicidades');
            return publicidades ? JSON.parse(publicidades) : [];
        }

        function salvarPublicidades(publicidades) {
            localStorage.setItem('publicidades', JSON.stringify(publicidades));
        }

        function renderizarPublicidades() {
            const publicidades = obterPublicidades();
            const container = document.getElementById('publicidadesList');
            const emptyState = document.getElementById('emptyState');

            if (publicidades.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'flex';
            emptyState.style.display = 'none';

            container.innerHTML = publicidades.map(pub => {
                let statusClass = 'status-pausada';
                let statusText = 'Pausada';

                if (pub.aprovada && pub.visivel) {
                    statusClass = 'status-ativa';
                    statusText = 'Ativa';
                } else if (!pub.aprovada) {
                    statusClass = 'status-pendente';
                    statusText = 'Pendente';
                }

                return `
                    <div class="publicidade-card">
                        <div class="publicidade-info">
                            <h3>${pub.titulo}</h3>
                            <p>${pub.descricao}</p>
                            ${pub.linkExterno ? `<p><strong>Link:</strong> ${pub.linkExterno}</p>` : ''}
                            <p><strong>Criada em:</strong> ${new Date(pub.criadaEm).toLocaleDateString('pt-BR')}</p>
                            <span class="publicidade-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="publicidade-actions">
                            ${!pub.aprovada ? `
                                <button class="btn btn-success btn-small" onclick="aprovarPublicidade(${pub.id})">
                                    ‚úì Aprovar
                                </button>
                            ` : ''}
                            ${pub.visivel ? `
                                <button class="btn btn-small" onclick="pausarPublicidade(${pub.id})" style="background: #f57c00; color: white;">
                                    ‚è∏ Pausar
                                </button>
                            ` : `
                                <button class="btn btn-success btn-small" onclick="ativarPublicidade(${pub.id})">
                                    ‚ñ∂ Ativar
                                </button>
                            `}
                            <button class="btn btn-danger btn-small" onclick="removerPublicidade(${pub.id})">
                                üóë Remover
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('publicidadeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const novaPublicidade = {
                id: Date.now(),
                titulo: document.getElementById('titulo').value,
                descricao: document.getElementById('descricao').value,
                linkExterno: document.getElementById('linkExterno').value,
                imagemUrl: document.getElementById('imagemUrl').value,
                criadaEm: new Date().toISOString(),
                aprovada: true,
                visivel: true
            };

            const publicidades = obterPublicidades();
            publicidades.push(novaPublicidade);
            salvarPublicidades(publicidades);

            showMessage('Publicidade criada com sucesso!', 'success');

            document.getElementById('publicidadeForm').reset();

            carregarEstatisticas();
            renderizarPublicidades();
        });

        function aprovarPublicidade(id) {
            const publicidades = obterPublicidades();
            const publicidade = publicidades.find(p => p.id === id);

            if (publicidade) {
                publicidade.aprovada = true;
                publicidade.visivel = true;
                salvarPublicidades(publicidades);

                showMessage('Publicidade aprovada!', 'success');
                carregarEstatisticas();
                renderizarPublicidades();
            }
        }

        function pausarPublicidade(id) {
            const publicidades = obterPublicidades();
            const publicidade = publicidades.find(p => p.id === id);

            if (publicidade) {
                publicidade.visivel = false;
                salvarPublicidades(publicidades);

                showMessage('Publicidade pausada!', 'success');
                carregarEstatisticas();
                renderizarPublicidades();
            }
        }

        function ativarPublicidade(id) {
            const publicidades = obterPublicidades();
            const publicidade = publicidades.find(p => p.id === id);

            if (publicidade) {
                publicidade.visivel = true;
                salvarPublicidades(publicidades);

                showMessage('Publicidade ativada!', 'success');
                carregarEstatisticas();
                renderizarPublicidades();
            }
        }

        function removerPublicidade(id) {
            if (!confirm('Tem certeza que deseja remover esta publicidade?')) {
                return;
            }

            const publicidades = obterPublicidades();
            const novasPublicidades = publicidades.filter(p => p.id !== id);
            salvarPublicidades(novasPublicidades);

            showMessage('Publicidade removida!', 'success');
            carregarEstatisticas();
            renderizarPublicidades();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        function sairAdmin() {
            if (confirm('Deseja sair do painel admin?')) {
                window.location.href = '../../index.html';
            }
        }

        // Fun√ß√µes de autentica√ß√£o ser√£o carregadas do assets/js/header-auth.js

        window.addEventListener('load', function() {
            carregarEstatisticas();
            renderizarPublicidades();
        });

        // Carregar header dinamicamente
        function loadHeader() {
            fetch('../../components/header-component.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    
                    // Aguardar o header ser renderizado antes de carregar o script
                    setTimeout(() => {
                        // Carregar o script de autentica√ß√£o ap√≥s o header estar renderizado
                        const script = document.createElement('script');
                        script.src = '../../assets/js/header-auth.js';
                        script.onload = function() {
                        };
                        document.head.appendChild(script);
                    }, 100);
                })
                .catch(error => {
                });
        }

        // Carregar header quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
        });
    </script>
</body>
</html>
