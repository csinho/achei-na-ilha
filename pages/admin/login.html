<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achei na Ilha - Login Admin</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo-achei-na-ilha.png">
    <link rel="alternate icon" href="../../assets/images/logo-achei-na-ilha.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f8ff;
            background-image: url('../../assets/images/grid-background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(135, 206, 250, 0.2) 0%, rgba(255, 215, 0, 0.15) 100%);
            z-index: 0;
            pointer-events: none;
        }


        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #C9643B, #0077B6);
        }

        .admin-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #C9643B;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .admin-indicator {
            display: inline-block;
            background: #C9643B;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #0077B6;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0077B6 0%, #005a8d 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 119, 182, 0.4);
        }

        .btn-primary:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0077B6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: #005a8d;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <span class="admin-badge">üîê Admin</span>
        
        <div class="form-header">
            <div class="logo-container">
                <img src="../../assets/images/logo-achei-na-ilha.png" alt="Achei na Ilha" />
            </div>
            <h1>Login Administrativo</h1>
            <p class="subtitle">Acesso restrito ao painel de administra√ß√£o</p>
            <span class="admin-indicator">üîí √Årea Restrita</span>
        </div>

        <div id="message" class="message"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">E-mail Administrativo *</label>
                <input type="email" id="email" required placeholder="admin@acheinailha.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Senha *</label>
                <input type="password" id="password" required placeholder="Digite sua senha" autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">
                üîê Entrar como Admin
            </button>
        </form>

        <div class="back-link">
            <a href="../../index.html">‚Üê Voltar para o site</a>
        </div>
    </div>

    <!-- Sistema de Toast -->
    <script src="../../assets/js/toast.js"></script>
    <!-- Supabase CDN (DEVE SER PRIMEIRO) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Configura√ß√£o do Supabase -->
    <script src="../../assets/js/supabase-config.js"></script>
    
    <script>
        // Usar a fun√ß√£o j√° existente do supabase-config.js
        async function obterSupabaseClient() {
            // Aguardar carregamento do Supabase se necess√°rio
            if (typeof window.supabase === 'undefined') {
                await new Promise((resolve) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                    script.onload = resolve;
                    document.head.appendChild(script);
                });
            }
            
            // Usar fun√ß√£o do supabase-config.js se dispon√≠vel
            if (typeof window.getSupabaseClient === 'function') {
                return window.getSupabaseClient();
            }
            
            // Fallback: usar configura√ß√£o centralizada
            if (typeof window.supabase !== 'undefined') {
                try {
                    let supabaseConfig;
                    if (typeof window.getSupabaseConfig === 'function') {
                        supabaseConfig = window.getSupabaseConfig();
                    } else if (typeof SUPABASE_CONFIG !== 'undefined') {
                        supabaseConfig = SUPABASE_CONFIG;
                    } else if (typeof window.SUPABASE_CONFIG !== 'undefined') {
                        supabaseConfig = window.SUPABASE_CONFIG;
                    }
                    
                    if (supabaseConfig && supabaseConfig.url && supabaseConfig.anonKey) {
                        // Usar getSupabaseClient para reutilizar inst√¢ncia existente
                        if (typeof window.getSupabaseClient === 'function') {
                            return window.getSupabaseClient();
                        } else {
                            return window.supabase.createClient(supabaseConfig.url, supabaseConfig.anonKey);
                        }
                    }
                } catch (e) {
                    // Erro ao criar cliente Supabase
                }
            }

            return null;
        }

        function showMessage(text, type) {
            // Usar toast system
            if (window.toast && window.toast.container) {
                try {
                    if (type === 'success') {
                        const result = window.toast.success(text);
                        if (result) return; // Toast funcionou
                    } else if (type === 'error') {
                        const result = window.toast.error(text);
                        if (result) return; // Toast funcionou
                    } else {
                        const result = window.toast.info(text);
                        if (result) return; // Toast funcionou
                    }
                } catch (e) {
                    // Erro ao mostrar toast, usar fallback
                }
            }
            // Fallback caso toast n√£o esteja dispon√≠vel ou tenha erro
            alert(text);
        }

        // Verificar se j√° est√° logado
        async function verificarLoginExistente() {
            const adminLogado = localStorage.getItem('adminLogado');
            if (adminLogado) {
                try {
                    const adminData = JSON.parse(adminLogado);
                    // Verificar se o admin ainda est√° ativo no banco
                    const supabase = await obterSupabaseClient();
                    
                    if (supabase) {
                        const { data, error } = await supabase
                            .from('admin')
                            .select('id, email, nome, ativo')
                            .eq('id', adminData.id)
                            .eq('ativo', true)
                            .single();

                        if (!error && data) {
                            // Admin ainda est√° ativo, redirecionar
                            window.location.href = 'admin.html';
                            return true;
                        } else {
                            // Admin n√£o encontrado ou inativo, limpar localStorage
                            localStorage.removeItem('adminLogado');
                        }
                    }
                } catch (e) {
                    localStorage.removeItem('adminLogado');
                }
            }
            return false;
        }

        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Verificando...';

            try {
                const supabase = await obterSupabaseClient();
                if (!supabase) {
                    throw new Error('N√£o foi poss√≠vel conectar ao banco de dados');
                }

                // Buscar admin no banco de dados
                // Usar maybeSingle() para evitar erro quando n√£o encontrar
                const { data: adminData, error } = await supabase
                    .from('admin')
                    .select('id, email, senha_hash, nome, nivel_acesso, ativo')
                    .eq('email', email.toLowerCase())
                    .eq('ativo', true)
                    .maybeSingle();

                if (error) {
                    // Tratar diferentes tipos de erro
                    let errorMessage = 'Erro ao buscar admin: ';
                    
                    if (error.code === 'PGRST301' || error.code === '42501' || error.message.includes('permission') || error.message.includes('policy')) {
                        errorMessage = 'Erro de permiss√£o. Execute o script SQL fix-rls-admin-login.sql no Supabase para corrigir.';
                    } else if (error.message && error.message.includes('Invalid API key')) {
                        errorMessage = 'Chave da API inv√°lida. Verifique as configura√ß√µes do Supabase.';
                    } else if (error.message) {
                        errorMessage += error.message;
                    } else {
                        errorMessage += 'Erro desconhecido';
                    }
                    
                    showMessage(errorMessage, 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê Entrar como Admin';
                    return;
                }

                if (!adminData) {
                    showMessage('E-mail ou senha incorretos', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê Entrar como Admin';
                    return;
                }

                // Verificar senha
                // Verificar se a senha_hash parece ser um hash bcrypt (come√ßa com $2b$)
                let senhaValida = false;
                
                if (adminData.senha_hash && adminData.senha_hash.startsWith('$2b$')) {
                    // √â um hash bcrypt - para comparar precisaria de uma biblioteca bcrypt
                    // Por enquanto, vamos permitir apenas se a senha estiver em texto simples
                    // TODO: Implementar compara√ß√£o com bcrypt usando biblioteca
                    showMessage('Sistema de hash bcrypt ainda n√£o implementado. Use senha em texto simples.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê Entrar como Admin';
                    return;
                } else {
                    // Senha em texto simples - comparar diretamente
                    senhaValida = adminData.senha_hash === password;
                }

                if (!senhaValida) {
                    showMessage('E-mail ou senha incorretos', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîê Entrar como Admin';
                    return;
                }

                // Login bem-sucedido - salvar no localStorage
                const adminSession = {
                    id: adminData.id,
                    email: adminData.email,
                    nome: adminData.nome,
                    nivel_acesso: adminData.nivel_acesso,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('adminLogado', JSON.stringify(adminSession));

                showMessage('Login realizado com sucesso! Redirecionando...', 'success');

                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                showMessage('Erro ao fazer login: ' + (error.message || 'Erro desconhecido'), 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Entrar como Admin';
            }
        });

        // Verificar login ao carregar a p√°gina
        window.addEventListener('load', async function() {
            await verificarLoginExistente();
        });
    </script>
</body>
</html>
