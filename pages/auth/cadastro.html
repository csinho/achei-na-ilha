<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achei na Ilha - Criar Conta</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo-achei-na-ilha.png">
    <link rel="alternate icon" href="../../assets/images/logo-achei-na-ilha.png">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f8ff;
            background-image: url('../../assets/images/grid-background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(135, 206, 250, 0.2) 0%, rgba(255, 215, 0, 0.15) 100%);
            z-index: 0;
            pointer-events: none;
        }


        /* Esconder header na página de cadastro */
        #header-container {
            display: none !important;
        }

        /* Esconder menu inferior flutuante na página de cadastro */
        .bottom-nav {
            display: none !important;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 0;
            box-shadow: none;
            padding: 40px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-logo {
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-logo img {
            height: 80px;
            width: auto;
            object-fit: contain;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #0077B6;
        }

        select {
            cursor: pointer;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #0077B6;
            color: white;
        }

        .btn-primary:hover {
            background: #005a8d;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link {
            color: #0077B6;
            text-decoration: none;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .form-help {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            display: none;
        }

        .password-strength.weak {
            color: #c62828;
        }

        .password-strength.medium {
            color: #f57c00;
        }

        .password-strength.strong {
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
                margin: 20px auto;
            }

            h1 {
                font-size: 24px;
            }

            body {
                padding-bottom: 0 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Header será carregado via JavaScript -->
    <div id="header-container"></div>

    <div class="container">
        <div class="form-header">
            <div class="form-logo">
                <img src="../../assets/images/logo-achei-na-ilha.png" alt="Achei na Ilha" />
            </div>
            <h1>Criar Conta</h1>
            <p class="subtitle">Cadastre-se e comece a buscar ou anunciar imóveis</p>
        </div>

        <div id="message" class="message"></div>

        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
                <div id="passwordStrength" class="password-strength"></div>
            </div>


            <div class="form-group">
                <label for="telefone">Telefone/WhatsApp</label>
                <input type="text" id="telefone" name="telefone" placeholder="(xx) x xxxx-xxxx" maxlength="16">
                <small class="form-help">Obrigatório para contato via WhatsApp</small>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                Criar Conta
            </button>
        </form>

        <div class="link-container">
            <a href="login.html" class="link">Já tem conta? Entrar</a>
        </div>
    </div>

    <!-- Sistema de Toast -->
    <script src="../../assets/js/toast.js"></script>
    <!-- Supabase CDN (DEVE SER PRIMEIRO) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Configuração e Serviços -->
    <script src="../../assets/js/supabase-config.js"></script>
    <script src="../../assets/js/supabase-auth-service.js"></script>

    <script>
        const form = document.getElementById('cadastroForm');
        const messageDiv = document.getElementById('message');
        const senhaInput = document.getElementById('senha');
        const passwordStrength = document.getElementById('passwordStrength');
        const submitBtn = document.getElementById('submitBtn');

        senhaInput.addEventListener('input', function() {
            const senha = this.value;

            if (senha.length === 0) {
                passwordStrength.style.display = 'none';
                return;
            }

            passwordStrength.style.display = 'block';

            if (senha.length < 6) {
                passwordStrength.textContent = 'Senha fraca - Use pelo menos 6 caracteres';
                passwordStrength.className = 'password-strength weak';
            } else if (senha.length < 10) {
                passwordStrength.textContent = 'Senha média - Adicione mais caracteres';
                passwordStrength.className = 'password-strength medium';
            } else {
                passwordStrength.textContent = 'Senha forte';
                passwordStrength.className = 'password-strength strong';
            }
        });

        // Máscara para telefone
        function aplicarMascaraTelefone(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length <= 2) {
                input.value = value;
            } else if (value.length <= 6) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else if (value.length <= 10) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 3)} ${value.slice(3, 7)}-${value.slice(7)}`;
            } else if (value.length <= 11) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 3)} ${value.slice(3, 7)}-${value.slice(7, 11)}`;
            } else {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 3)} ${value.slice(3, 7)}-${value.slice(7, 11)}`;
            }
        }

        // Adicionar máscara ao campo de telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            aplicarMascaraTelefone(e.target);
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value.trim();

            if (!nome || !email || !senha) {
                showMessage('Por favor, preencha todos os campos obrigatórios', 'error');
                return;
            }

            if (senha.length < 6) {
                showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage('Por favor, insira um e-mail válido', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando conta...';

            try {
                // Verificar se o AuthService está disponível
                if (typeof window.authService === 'undefined') {
                    // Tentar aguardar um pouco mais para o script carregar
                    await new Promise(resolve => setTimeout(resolve, 500));
                    if (typeof window.authService === 'undefined') {
                        throw new Error('Serviço de autenticação não está disponível');
                    }
                }

                const authService = window.authService;

                // Aguardar inicialização do serviço
                if (!authService.isInitialized) {
                    await authService.initialize();
                }

                // Criar usuário usando o serviço
                submitBtn.textContent = 'Criando usuário...';
                const result = await authService.signUp(email, senha, {
                    nome: nome,
                    tipo_usuario: 'anunciante', // Todos os usuários são anunciantes
                    telefone: telefone
                });

                if (result.success) {
                    submitBtn.textContent = 'Criando perfil...';
                    showMessage('Usuário criado! Criando perfil...', 'success');
                    
                    // Aguardar um pouco para mostrar o processo
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    showMessage('Conta criada com sucesso! Verifique seu e-mail para confirmar a conta.', 'success');

                    // Salvar email para a página de confirmação
                    localStorage.setItem('pendingEmail', email);
                    
                    setTimeout(() => {
                        // Sempre redirecionar para página de confirmação de email
                        window.location.href = 'confirmar-email.html?email=' + encodeURIComponent(email);
                    }, 2000);
                } else {
                    throw result.error;
                }
            } catch (error) {
                let errorMessage = 'Erro ao criar conta. Tente novamente.';
                
                if (error.message?.includes('already registered') || 
                    error.message?.includes('User already registered')) {
                    errorMessage = 'Este e-mail já está cadastrado.';
                } else if (error.message?.includes('Invalid email')) {
                    errorMessage = 'E-mail inválido.';
                } else if (error.message?.includes('Password should be at least')) {
                    errorMessage = 'A senha deve ter pelo menos 6 caracteres.';
                } else if (error.message?.includes('Signup is disabled')) {
                    errorMessage = 'Cadastro temporariamente desabilitado.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        });

        function showMessage(text, type) {
            // Usar toast system
            if (window.toast && window.toast.container) {
                try {
                    if (type === 'success') {
                        const result = window.toast.success(text);
                        if (result) return; // Toast funcionou
                    } else if (type === 'error') {
                        const result = window.toast.error(text);
                        if (result) {
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Criar Conta';
                            return; // Toast funcionou
                        }
                    } else {
                        const result = window.toast.info(text);
                        if (result) return; // Toast funcionou
                    }
                } catch (e) {
                    // Erro ao mostrar toast, usar fallback
                }
            }
            // Fallback caso toast não esteja disponível ou tenha erro
            alert(text);
            if (type === 'error') {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Conta';
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Funções de autenticação serão carregadas do assets/js/header-auth.js

        // Carregar header dinamicamente
        function loadHeader() {
            fetch('../../components/header-component.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    
                    // Aguardar o header ser renderizado antes de carregar o script
                    setTimeout(() => {
                        // Carregar o script de autenticação após o header estar renderizado
                        const script = document.createElement('script');
                        script.src = '../../assets/js/header-auth.js';
                        script.onload = function() {
                        };
                        document.head.appendChild(script);
                    }, 100);
                })
                .catch(error => {
                });
        }

        // Carregar header quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
        });
    </script>
</body>
</html>
