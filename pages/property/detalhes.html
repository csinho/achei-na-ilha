    <script>
        // URL da imagem padr√£o para an√∫ncios sem imagens
        const IMAGEM_PADRAO = 'https://images.tcdn.com.br/img/img_prod/734896/patch_cord_cat6_amarelo_sohoplus_50_centimetros_2525_1_546d22ba08fae4a55e7ad243dfdc8b90.jpeg';
        
        let anuncioAtual = null;
        
        // Vari√°veis globais para subscriptions realtime
        let detalhesSupabaseClient = null;
        let anuncioSubscription = null;
        let likesSubscription = null;
        let comentariosSubscription = null;

        // Fun√ß√µes do carrossel
        function navigateCarousel(container, direction) {
            const images = container.querySelectorAll('.carousel-image');
            const activeImage = container.querySelector('.carousel-image.active');
            let currentIndex = Array.from(images).indexOf(activeImage);
            
            // Remover classe active da imagem atual
            activeImage.classList.remove('active');
            
            // Calcular pr√≥ximo √≠ndice
            currentIndex += direction;
            
            // Loop infinito
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            
            // Adicionar classe active √† nova imagem
            images[currentIndex].classList.add('active');
        }

        function startCarousel(container) {
            const images = container.querySelectorAll('.carousel-image');
            if (images.length <= 1) return;
            
            // Limpar interval anterior se existir
            if (container.carouselInterval) {
                clearInterval(container.carouselInterval);
            }
            
            // Iniciar carrossel autom√°tico
            container.carouselInterval = setInterval(() => {
                navigateCarousel(container, 1);
            }, 3000);
        }

        function stopCarousel(container) {
            if (container.carouselInterval) {
                clearInterval(container.carouselInterval);
                container.carouselInterval = null;
            }
        }

        // Touch/swipe support
        function addSwipeSupport(container) {
            let startX = 0;
            let startY = 0;
            let isScrolling = false;
            
            container.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isScrolling = false;
            });
            
            container.addEventListener('touchmove', (e) => {
                if (!startX || !startY) return;
                
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                const diffX = Math.abs(currentX - startX);
                const diffY = Math.abs(currentY - startY);
                
                if (diffY > diffX) {
                    isScrolling = true;
                }
            });
            
            container.addEventListener('touchend', (e) => {
                if (!startX || !startY || isScrolling) return;
                
                const endX = e.changedTouches[0].clientX;
                const diffX = startX - endX;
                
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        navigateCarousel(container, 1); // Swipe left = next
                    } else {
                        navigateCarousel(container, -1); // Swipe right = prev
                    }
                }
                
                startX = 0;
                startY = 0;
            });
        }

        async function carregarDetalhes() {
            // Primeiro, tentar obter ID da URL (para compartilhar links)
            const urlParams = new URLSearchParams(window.location.search);
            let anuncioIdStr = urlParams.get('id');
            
            // Se n√£o houver na URL, tentar do localStorage
            if (!anuncioIdStr) {
                anuncioIdStr = localStorage.getItem('anuncioSelecionado');
            }
            
            if (!anuncioIdStr) {
                if (window.toast && window.toast.container) {
                    try {
                        window.toast.error('ID do an√∫ncio n√£o encontrado. Redirecionando...');
                    } catch (e) {
                        alert('ID do an√∫ncio n√£o encontrado. Redirecionando...');
                    }
                } else {
                    alert('ID do an√∫ncio n√£o encontrado. Redirecionando...');
                }
                window.location.href = 'busca.html';
                return;
            }
            // Tentar buscar do Supabase primeiro (se for UUID ou string)
            let anuncioDoSupabase = null;
            
            // Definir supabaseClient no escopo da fun√ß√£o para estar dispon√≠vel em toda a fun√ß√£o
            let supabaseClient = null;
            
            try {
                // Aguardar Supabase estar dispon√≠vel (pode levar um tempo para carregar)
                // Nota: supabaseClient j√° foi declarado no escopo da fun√ß√£o
                let attempts = 0;
                const maxAttempts = 20; // 10 segundos (20 * 500ms)
                
                while (!supabaseClient && attempts < maxAttempts) {
                    // Tentar obter do authService
                    if (typeof window.authService !== 'undefined' && window.authService) {
                        if (window.authService.isInitialized) {
                            supabaseClient = window.authService.getSupabase();
                        } else {
                            try {
                                await window.authService.initialize();
                                supabaseClient = window.authService.getSupabase();
                            } catch (e) {
                            }
                        }
                    }
                    
                    // Se n√£o conseguiu, tentar usar getSupabase ou SUPABASE_CONFIG
                    if (!supabaseClient && typeof window.supabase !== 'undefined') {
                        try {
                            // Usar getSupabaseConfig se dispon√≠vel, sen√£o usar SUPABASE_CONFIG
                            let supabaseConfig;
                            if (typeof window.getSupabaseConfig === 'function') {
                                supabaseConfig = window.getSupabaseConfig();
                            } else if (typeof SUPABASE_CONFIG !== 'undefined') {
                                supabaseConfig = SUPABASE_CONFIG;
                            } else if (typeof window.SUPABASE_CONFIG !== 'undefined') {
                                supabaseConfig = window.SUPABASE_CONFIG;
                            }
                            
                            if (supabaseConfig && supabaseConfig.url && supabaseConfig.anonKey) {

        function abrirWhatsApp() {
            if (!anuncioAtual) return;
            
            // Buscar telefone do anunciante
            let telefoneAnunciante = null;
            
            // Primeiro, tentar pegar do anuncioAtual.anunciante (dados do Supabase)
            if (anuncioAtual.anunciante && anuncioAtual.anunciante.telefone) {
                telefoneAnunciante = anuncioAtual.anunciante.telefone;
            } else {
                // Fallback: tentar buscar do localStorage (para dados est√°ticos)
                const anunciante = anuncioAtual.usuarioEmail || anuncioAtual.anunciante?.email;
                if (anunciante) {
                    const todosUsuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
                    const usuarioAnunciante = todosUsuarios.find(u => u.email === anunciante);
                    if (usuarioAnunciante && usuarioAnunciante.telefone) {
                        telefoneAnunciante = usuarioAnunciante.telefone;
                    }
                }
            }
            
            if (!telefoneAnunciante) {
                if (window.toast && window.toast.container) {
                    try {
                        window.toast.warning('Telefone do anunciante n√£o est√° dispon√≠vel.');
                    } catch (e) {
                        alert('Telefone do anunciante n√£o est√° dispon√≠vel.');
                    }
                } else {
                    alert('Telefone do anunciante n√£o est√° dispon√≠vel.');
                }
                return;
            }
            
            // Limpar telefone (remover caracteres n√£o num√©ricos)
            const telefoneLimpo = telefoneAnunciante.replace(/\D/g, '');
            
            // Criar mensagem pr√©-formatada
            const mensagem = `Ol√°, vim pelo Achei na Ilha, e gostei do an√∫ncio da ${anuncioAtual.titulo}. Gostaria de saber mais informa√ß√µes.`;
            const mensagemCodificada = encodeURIComponent(mensagem);
            
            // Abrir WhatsApp
            const urlWhatsApp = `https://wa.me/55${telefoneLimpo}?text=${mensagemCodificada}`;
            window.open(urlWhatsApp, '_blank');
        }

        // Fun√ß√£o para configurar subscriptions realtime
        function configurarRealtimeDetalhes(supabaseClient, anuncioId) {
            // Remover subscriptions existentes antes de criar novas
            if (anuncioSubscription) {
                supabaseClient.removeChannel(anuncioSubscription);
            }
            if (likesSubscription) {
                supabaseClient.removeChannel(likesSubscription);
            }
            if (comentariosSubscription) {
                supabaseClient.removeChannel(comentariosSubscription);
            }

            // Subscription para mudan√ßas no an√∫ncio
            anuncioSubscription = supabaseClient
                .channel('anuncio-detalhes-realtime')
                .on(
                    'postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'anuncios',
                        filter: `id=eq.${anuncioId}`
                    },
                    (payload) => {
                        // Quando o an√∫ncio for atualizado, recarregar detalhes
                        if (payload.new) {
                            setTimeout(() => {
                                carregarDetalhes();
                            }, 500);
                        }
                    }
                )
                .subscribe();

            // Subscription para likes (INSERT e DELETE)
            likesSubscription = supabaseClient
                .channel('likes-detalhes-realtime')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'likes',
                        filter: `anuncio_id=eq.${anuncioId}`
                    },
                    (payload) => {
                        // Quando houver mudan√ßa em likes, recarregar apenas contador
                        setTimeout(() => {
                            recarregarComentariosELikes(false); // false = apenas likes, n√£o coment√°rios
                        }, 300);
                    }
                )
                .subscribe();

            // Subscription para coment√°rios (INSERT, UPDATE, DELETE)
            comentariosSubscription = supabaseClient
                .channel('comentarios-detalhes-realtime')
                .on(
                    'postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'comentarios',
                        filter: `anuncio_id=eq.${anuncioId}`
                    },
                    (payload) => {
                        // Quando houver mudan√ßa em coment√°rios, recarregar
                        setTimeout(() => {
                            recarregarComentariosELikes(true); // true = recarregar coment√°rios
                        }, 300);
                    }
                )
                .subscribe();
        }

        // Fun√ß√£o para buscar an√∫ncios similares
        async function carregarAnunciosSimilares() {
            if (!anuncioAtual || !anuncioAtual.id) {
                // Ocultar se√ß√£o se n√£o houver an√∫ncio atual
                const similarSection = document.querySelector('.similar-section');
                if (similarSection) {
                    similarSection.style.display = 'none';
                }
                return;
            }

            try {
                let supabaseClient = null;
                if (typeof window.authService !== 'undefined' && window.authService.isInitialized) {
                    supabaseClient = window.authService.getSupabase();
                } else if (typeof window.getSupabaseClient === 'function') {
                    supabaseClient = window.getSupabaseClient();
                } else if (typeof SUPABASE_CONFIG !== 'undefined') {
                    const { createClient } = supabase;
                    supabaseClient = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                }

                if (!supabaseClient) {
                    // Ocultar se√ß√£o se n√£o houver cliente Supabase
                    const similarSection = document.querySelector('.similar-section');
                    if (similarSection) {
                        similarSection.style.display = 'none';
                    }
                    return;
                }

                // Buscar an√∫ncios similares baseado em:
                // 1. Mesmo tipo de im√≥vel
                // 2. Mesma categoria (venda/aluguel)
                // 3. Caracter√≠sticas similares (se houver)
                // 4. Excluir o an√∫ncio atual
                const agora = new Date().toISOString();
                
                let query = supabaseClient
                    .from('anuncios')
                    .select(`
                        *,
                        imagens_anuncio:imagens_anuncio(url, principal, ordem)
                    `)
                    .eq('ativo', true)
                    .eq('status', 'publicado')
                    .neq('id', anuncioAtual.id)
                    .or(`data_fim_publicacao.is.null,data_fim_publicacao.gte.${agora}`)
                    .limit(10);

                // Filtrar por tipo de im√≥vel e categoria
                if (anuncioAtual.tipo) {
                    query = query.eq('tipo_imovel', anuncioAtual.tipo);
                }
                if (anuncioAtual.categoria) {
                    query = query.eq('categoria', anuncioAtual.categoria);
                }

                const { data: anunciosSimilares, error } = await query;

                if (error) {
                    // Ocultar se√ß√£o em caso de erro
                    const similarSection = document.querySelector('.similar-section');
                    if (similarSection) {
                        similarSection.style.display = 'none';
                    }
                    return;
                }

                if (!anunciosSimilares || anunciosSimilares.length === 0) {
                    // Ocultar a se√ß√£o inteira se n√£o houver an√∫ncios similares
                    const similarSection = document.querySelector('.similar-section');
                    if (similarSection) {
                        similarSection.style.display = 'none';
                    }
                    return;
                }

                // Ordenar por similaridade de caracter√≠sticas (se houver)
                if (anuncioAtual.caracteristicas && Array.isArray(anuncioAtual.caracteristicas) && anuncioAtual.caracteristicas.length > 0) {
                    anunciosSimilares.sort((a, b) => {
                        const caracA = a.caracteristicas || [];
                        const caracB = b.caracteristicas || [];
                        
                        const similaridadeA = caracA.filter(c => anuncioAtual.caracteristicas.includes(c)).length;
                        const similaridadeB = caracB.filter(c => anuncioAtual.caracteristicas.includes(c)).length;
                        
                        return similaridadeB - similaridadeA;
                    });
                }

                // Limitar a 6 an√∫ncios
                const anunciosParaExibir = anunciosSimilares.slice(0, 6);

                // Renderizar an√∫ncios similares
                renderizarAnunciosSimilares(anunciosParaExibir);
            } catch (error) {
                // Ocultar se√ß√£o em caso de erro
                const similarSection = document.querySelector('.similar-section');
                if (similarSection) {
                    similarSection.style.display = 'none';
                }
            }
        }

        // Fun√ß√£o para renderizar an√∫ncios similares
        function renderizarAnunciosSimilares(anuncios) {
            const container = document.getElementById('similarList');
            const similarSection = document.querySelector('.similar-section');
            
            if (!container || !similarSection) {
                return;
            }

            if (anuncios.length === 0) {
                // Ocultar a se√ß√£o inteira se n√£o houver an√∫ncios
                similarSection.style.display = 'none';
                return;
            }

            // Garantir que a se√ß√£o est√° vis√≠vel
            similarSection.style.display = 'block';

            container.innerHTML = anuncios.map(anuncio => {
                // Obter primeira imagem
                const imagemPrincipal = anuncio.imagens_anuncio && anuncio.imagens_anuncio.length > 0
                    ? anuncio.imagens_anuncio.find(img => img.principal) || anuncio.imagens_anuncio[0]
                    : null;
                const imagemUrl = imagemPrincipal ? imagemPrincipal.url : IMAGEM_PADRAO;

                // Formatar localiza√ß√£o
                const cidade = anuncio.cidade || 'Ilha';
                const estado = anuncio.estado || 'BA';
                const localizacao = anuncio.endereco || `${cidade}, ${estado}`;

                // Formatar pre√ßo
                const preco = anuncio.valor ? Number(anuncio.valor).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '0,00';

                // Detalhes
                const detalhes = [];
                if (anuncio.quartos > 0) detalhes.push(`üõèÔ∏è ${anuncio.quartos} quarto${anuncio.quartos > 1 ? 's' : ''}`);
                if (anuncio.banheiros > 0) detalhes.push(`üöø ${anuncio.banheiros} banheiro${anuncio.banheiros > 1 ? 's' : ''}`);
                if (anuncio.area) detalhes.push(`üìê ${anuncio.area}m¬≤`);
                if (anuncio.vagas_garagem > 0) detalhes.push(`üöó ${anuncio.vagas_garagem} vaga${anuncio.vagas_garagem > 1 ? 's' : ''}`);

                return `
                    <div class="similar-card" onclick="window.location.href='detalhes.html?id=${anuncio.id}'">
                        <img src="${imagemUrl}" alt="${anuncio.titulo}" class="similar-card-image" onerror="this.src='${IMAGEM_PADRAO}'">
                        <div class="similar-card-content">
                            <h3 class="similar-card-title">${anuncio.titulo}</h3>
                            <div class="similar-card-price">R$ ${preco}</div>
                            <div class="similar-card-location">üìç ${localizacao}</div>
                            ${detalhes.length > 0 ? `
                                <div class="similar-card-details">
                                    ${detalhes.map(d => `<span class="similar-card-detail">${d}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
