    <script>
        // M√°scara para telefone (igual ao cadastro)
        function aplicarMascaraTelefone(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.length <= 2) {
                input.value = value;
            } else if (value.length <= 6) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else if (value.length <= 10) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 3)} ${value.slice(3, 7)}-${value.slice(7)}`;
            } else if (value.length <= 11) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 3)} ${value.slice(3, 7)}-${value.slice(7, 11)}`;
            } else {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 3)} ${value.slice(3, 7)}-${value.slice(7, 11)}`;
            }
        }

        function salvarTelefone() {
            const telefone = document.getElementById('telefone').value.trim();
            
            if (telefone === '') {
                return; // N√£o salvar se estiver vazio
            }
            
            // Validar formato b√°sico do telefone
            const telefoneLimpo = telefone.replace(/\D/g, '');
            if (telefoneLimpo.length < 10) {
                if (window.toast) window.toast.warning('Por favor, informe um telefone v√°lido com DDD (ex: (11) 9 9999-9999).');
                else alert('Por favor, informe um telefone v√°lido com DDD (ex: (11) 9 9999-9999).');
                return;
            }
            
            // Salvar telefone no localStorage
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                const usuario = JSON.parse(usuarioLogado);
                usuario.telefone = telefone;
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
            }
        }

        async function carregarDadosUsuario() {
            // PRIMEIRO: Verificar token no localStorage e extrair email IMEDIATAMENTE
            let tokenFound = false;
            let emailExtraido = null;
            let tokenKey = null;
            const possibleKeys = [
                ...Object.keys(localStorage).filter(key => key.includes('supabase') && key.includes('auth-token')),
                ...Object.keys(localStorage).filter(key => key.includes('sb-') && key.includes('auth-token')),
                ...Object.keys(localStorage).filter(key => key.startsWith('sb-svgmuxdxxrapepbodbgv-auth-token'))
            ];
            
            for (const key of possibleKeys) {
                try {
                    const tokenData = JSON.parse(localStorage.getItem(key));
                    if (tokenData && tokenData.access_token) {
                        tokenFound = true;
                        tokenKey = key;
                        // Tentar extrair email IMEDIATAMENTE
                        if (tokenData.user && tokenData.user.email) {
                            emailExtraido = tokenData.user.email;
                        }
                        break;
                    }
                } catch (e) {
                    // Continuar tentando outras chaves
                }
            }
            
            // Se encontrou token e email, MOSTRAR IMEDIATAMENTE (sem esperar service)
            if (tokenFound && emailExtraido) {
                const nomeBasico = emailExtraido.split('@')[0] || 'Usu√°rio';
                document.getElementById('displayName').textContent = nomeBasico;
                document.getElementById('displayEmail').textContent = emailExtraido;
                document.getElementById('userName').textContent = nomeBasico;
                document.getElementById('userEmail').textContent = emailExtraido;
                document.getElementById('displayType').textContent = 'Anunciante';
                document.getElementById('userType').textContent = 'Anunciante';
            }
            
            // SEGUNDO: Verificar via authService
            let service = null;
            let userProfile = null;
            
            if (!tokenFound) {
                let attempts = 0;
                const maxAttempts = 10;
                
                while (!service && attempts < maxAttempts) {
                    if (typeof window.authService !== 'undefined') {
                        service = window.authService;
                    } else if (typeof authService !== 'undefined') {
                        service = authService;
                    }
                    
                    if (!service) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                        attempts++;
                    }
                }
                
                if (service) {
                    try {
                        if (!service.isInitialized) {
                            await service.initialize();
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                        await new Promise(resolve => setTimeout(resolve, 500));
                        const user = await service.getCurrentUser();
                        if (user) {
                            userProfile = await service.getCurrentUserProfile();
                        }
                    } catch (error) {
                    }
                }
            } else {
                // Token encontrado, buscar perfil via authService
                let attempts = 0;
                const maxAttempts = 10;
                
                while (!service && attempts < maxAttempts) {
                    if (typeof window.authService !== 'undefined') {
                        service = window.authService;
                    } else if (typeof authService !== 'undefined') {
                        service = authService;
                    }
                    
                    if (!service) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                        attempts++;
                    }
                }
                
                if (service) {
                    try {
                        if (!service.isInitialized) {
                            await service.initialize();
                            await new Promise(resolve => setTimeout(resolve, 500));
                        }
                        await new Promise(resolve => setTimeout(resolve, 500));
                        const user = await service.getCurrentUser();
                        if (user) {
                            userProfile = await service.getCurrentUserProfile();
                        }
                    } catch (error) {
                    }
                }
            }
            
            // Se encontrou token, permitir acesso (mesmo sem perfil ainda)
            // J√° mostramos dados b√°sicos acima, agora vamos buscar perfil completo em background
            if (tokenFound) {
                // Continuar tentando buscar perfil em background (n√£o bloqueia)
            }
            
            // Se n√£o encontrou token nem perfil, fazer verifica√ß√£o final
            if (!tokenFound && !userProfile) {
                // √öltima tentativa: verificar se bot√£o "Anunciar" est√° vis√≠vel
                const btnAnnounce = document.getElementById('btnAnnounce');
                if (btnAnnounce && !btnAnnounce.classList.contains('hidden')) {
                    // Tentar buscar perfil novamente
                    if (service) {
                        try {
                            const user = await service.getCurrentUser();
                            if (user) {
                                userProfile = await service.getCurrentUserProfile();
                            }
                        } catch (error) {
                        }
                    }
                } else {
                    window.location.href = '../auth/login.html';
                    return;
                }
            }
            
            // Se encontrou perfil, usar dados do Supabase
            let userData = null;
            if (userProfile) {
                const user = service ? await service.getCurrentUser() : null;
                userData = {
                    nome: userProfile.nome,
                    email: userProfile.email || (user ? user.email : ''),
                    tipoUsuario: userProfile.tipo_usuario || 'anunciante',
                    telefone: userProfile.telefone || '',
                    tipo: userProfile.tipo_usuario || 'anunciante'
                };
            } else if (tokenFound) {
                // Se tem token mas n√£o conseguiu buscar perfil, usar dados b√°sicos do token
                // J√° mostramos dados acima se emailExtraido existir, ent√£o s√≥ criar userData
                if (emailExtraido) {
                    userData = {
                        nome: emailExtraido.split('@')[0] || 'Usu√°rio',
                        email: emailExtraido,
                        tipoUsuario: 'anunciante',
                        telefone: '',
                        tipo: 'anunciante'
                    };
                } else {
                    // Tentar extrair email de qualquer chave do Supabase
                    for (const key of Object.keys(localStorage)) {
                        if (key.includes('supabase') || (key.includes('sb-') && key.includes('auth'))) {
                            try {
                                const data = localStorage.getItem(key);
                                if (data) {
                                    const parsed = JSON.parse(data);
                                    if (parsed.user && parsed.user.email) {
                                        emailExtraido = parsed.user.email;
                                        break;
                                    } else if (parsed.email) {
                                        emailExtraido = parsed.email;
                                        break;
                                    }
                                }
                            } catch (e) {
                                // Continuar tentando outras chaves
                            }
                        }
                    }
                    
                    if (emailExtraido) {
                        userData = {
                            nome: emailExtraido.split('@')[0] || 'Usu√°rio',
                            email: emailExtraido,
                            tipoUsuario: 'anunciante',
                            telefone: '',
                            tipo: 'anunciante'
                        };
                        // Atualizar tela se ainda n√£o foi atualizada
                        document.getElementById('displayName').textContent = userData.nome;
                        document.getElementById('displayEmail').textContent = userData.email;
                        document.getElementById('userName').textContent = userData.nome;
                        document.getElementById('userEmail').textContent = userData.email;
                    }
                }
                
                // Buscar perfil completo em background (sem bloquear)
                buscarPerfilCompletoEmBackground();
            }
            
            // Fun√ß√£o para buscar perfil completo em background (sem bloquear)
            async function buscarPerfilCompletoEmBackground() {
                // Executar em background sem bloquear
                setTimeout(async () => {
                    let service = null;
                    let attempts = 0;
                    const maxAttempts = 15;
                    
                    while (!service && attempts < maxAttempts) {
                        if (typeof window.authService !== 'undefined') {
                            service = window.authService;
                        } else if (typeof authService !== 'undefined') {
                            service = authService;
                        }
                        
                        if (!service) {
                            await new Promise(resolve => setTimeout(resolve, 300));
                            attempts++;
                        }
                    }
                    
                    if (service) {
                        try {
                            if (!service.isInitialized) {
                                await service.initialize();
                                await new Promise(resolve => setTimeout(resolve, 500));
                            }
                            
                            await new Promise(resolve => setTimeout(resolve, 500));
                            
                            const user = await service.getCurrentUser();
                            if (user) {
                                const profile = await service.getCurrentUserProfile();
                                if (profile) {
                                    // Atualizar dados na tela com perfil completo
                                    const displayNameEl = document.getElementById('displayName');
                                    const displayEmailEl = document.getElementById('displayEmail');
                                    const userNameEl = document.getElementById('userName');
                                    const userEmailEl = document.getElementById('userEmail');
                                    const telefoneInput = document.getElementById('telefone');
                                    
                                    if (displayNameEl) displayNameEl.textContent = profile.nome;
                                    if (displayEmailEl) displayEmailEl.textContent = profile.email || user.email;
                                    if (userNameEl) userNameEl.textContent = profile.nome;
                                    if (userEmailEl) userEmailEl.textContent = profile.email || user.email;
                                    if (profile.telefone && telefoneInput) {
                                        telefoneInput.value = profile.telefone;
                                    }
                                }
                            }
                        } catch (error) {
                        }
                    }
                }, 100); // Executar em 100ms (n√£o bloqueia)
            }
            
            // Se chegou aqui sem userData, tentar fallback
            if (!userData) {
                // Fallback: tentar localStorage antigo
                const usuarioLogado = localStorage.getItem('usuarioLogado');
                if (usuarioLogado) {
                    userData = JSON.parse(usuarioLogado);
                } else {
                    return; // N√£o redirecionar aqui, pois j√° verificamos acima
                }
            }
            
            // Se n√£o tem userData, n√£o pode continuar (mas isso n√£o deveria acontecer agora)
            if (!userData) {
                // N√£o redirecionar aqui, pois j√° verificamos token acima
                // Apenas mostrar mensagem
                const displayName = document.getElementById('displayName');
                if (displayName) {
                    displayName.textContent = 'Carregando...';
                }
                // Tentar novamente em 3 segundos
                setTimeout(async () => {
                    try {
                        await carregarDadosUsuario();
                    } catch (e) {
                    }
                }, 3000);
                return;
            }
            
            // Carregar informa√ß√µes do usu√°rio
            try {
                if (userData.nome) {
                    const displayNameEl = document.getElementById('displayName');
                    if (displayNameEl) displayNameEl.textContent = userData.nome;
                }
                if (userData.email) {
                    const displayEmailEl = document.getElementById('displayEmail');
                    if (displayEmailEl) displayEmailEl.textContent = userData.email;
                }
                const displayTypeEl = document.getElementById('displayType');
                if (displayTypeEl) {
                    displayTypeEl.textContent = (userData.tipo === 'anunciante' || userData.tipoUsuario === 'anunciante') ? 'Anunciante' : 'Comprador';
                }
            } catch (error) {
            }
            
            // Carregar telefone
            const telefone = userData.telefone || '';
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                telefoneInput.value = telefone || '';
                
                // M√°scara j√° foi aplicada no DOMContentLoaded
            }

            if (userData.nome) {
                document.getElementById('userName').textContent = userData.nome;
            }
            if (userData.email) {
                document.getElementById('userEmail').textContent = userData.email;
            }
            document.getElementById('userType').textContent = 'Anunciante'; // Todos s√£o anunciantes agora
        }

        function editPhone() {
            const telefoneAtual = document.getElementById('phoneValue').textContent;
            const novoTelefone = prompt('Digite seu telefone/WhatsApp (com DDD):', telefoneAtual === 'N√£o informado' ? '' : telefoneAtual);
            
            if (novoTelefone !== null) {
                if (novoTelefone.trim() === '') {
                    if (window.toast) window.toast.warning('Por favor, informe um telefone v√°lido.');
                    else alert('Por favor, informe um telefone v√°lido.');
                    return;
                }
                
                // Validar formato b√°sico do telefone
                const telefoneLimpo = novoTelefone.replace(/\D/g, '');
                if (telefoneLimpo.length < 10) {
                    alert('Por favor, informe um telefone v√°lido com DDD (ex: 11999999999).');
                    return;
                }
                
                // Salvar telefone no localStorage
                const usuarioLogado = localStorage.getItem('usuarioLogado');
                if (usuarioLogado) {
                    const usuario = JSON.parse(usuarioLogado);
                    usuario.telefone = novoTelefone.trim();
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    
                    // Atualizar exibi√ß√£o
                    document.getElementById('phoneValue').textContent = novoTelefone.trim();
                    if (window.toast) window.toast.success('Telefone atualizado com sucesso!');
                    else alert('Telefone atualizado com sucesso!');

        }

        function togglePhoneEdit() {
            const container = document.getElementById('phoneEditContainer');
            const editBtn = document.getElementById('editPhoneBtn');
            const phoneInput = document.getElementById('phoneInput');
            
            if (container.style.display === 'none') {
                // Mostrar container de edi√ß√£o
                container.style.display = 'block';
                editBtn.textContent = '‚ùå Cancelar';
                editBtn.onclick = cancelPhoneEdit;
                
                // Preencher input com valor atual
                const telefoneAtual = document.getElementById('phoneValue').textContent;
                phoneInput.value = telefoneAtual === 'N√£o informado' ? '' : telefoneAtual;
                
                // Focar no input
                setTimeout(() => {
                    phoneInput.focus();
                }, 100);
            } else {
                cancelPhoneEdit();
            }

        function cancelPhoneEdit() {
            const container = document.getElementById('phoneEditContainer');
            const editBtn = document.getElementById('editPhoneBtn');
            
            container.style.display = 'none';
            editBtn.textContent = '‚úèÔ∏è Editar';
            editBtn.onclick = togglePhoneEdit;
        }

        function savePhone() {
            const phoneInput = document.getElementById('phoneInput');
            const novoTelefone = phoneInput.value.trim();
            
            if (novoTelefone === '') {
                alert('Por favor, informe um telefone v√°lido.');
                return;
            }
            
            // Validar formato b√°sico do telefone
            const telefoneLimpo = novoTelefone.replace(/\D/g, '');
            if (telefoneLimpo.length < 10) {
                if (window.toast) window.toast.warning('Por favor, informe um telefone v√°lido com DDD (ex: (11) 9 9999-9999).');
                else alert('Por favor, informe um telefone v√°lido com DDD (ex: (11) 9 9999-9999).');
                return;
            }
            
            // Salvar telefone no localStorage
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            if (usuarioLogado) {
                const usuario = JSON.parse(usuarioLogado);
                usuario.telefone = novoTelefone;
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                
                // Atualizar exibi√ß√£o
                document.getElementById('phoneValue').textContent = novoTelefone;
                alert('Telefone atualizado com sucesso!');
                
                // Fechar container de edi√ß√£o
                cancelPhoneEdit();
            }
        }

        // Fun√ß√µes j√° definidas no in√≠cio do script

            document.getElementById('displayName').textContent = userData.nome;
            document.getElementById('displayEmail').textContent = userData.email;
            document.getElementById('displayType').textContent =
                userData.tipoUsuario === 'anunciante' ? 'Anunciante' : 'Visitante';

            // Verificar se usu√°rio tem an√∫ncios e mostrar menu "Meus An√∫ncios"
            verificarEmostrarMeusAnuncios();
        }

        // Fun√ß√£o para verificar se usu√°rio tem an√∫ncios e mostrar menu
        async function verificarEmostrarMeusAnuncios() {
            try {
                let service = null;
                if (typeof window.authService !== 'undefined') {
                    service = window.authService;
                } else if (typeof authService !== 'undefined') {
                    service = authService;
                }

                if (!service) {
                    // Tentar encontrar service
                    let attempts = 0;
                    while (!service && attempts < 10) {
                        if (typeof window.authService !== 'undefined') {
                            service = window.authService;
                        } else if (typeof authService !== 'undefined') {
                            service = authService;
                        }
                        if (!service) {
                            await new Promise(resolve => setTimeout(resolve, 300));
                            attempts++;
                        }
                    }
                }

                if (service) {
                    if (!service.isInitialized) {
                        await service.initialize();
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }

                    const user = await service.getCurrentUser();
                    if (user) {
                        const supabase = service.getSupabase();
                        if (supabase) {
                            // Buscar an√∫ncios do usu√°rio
                            const { data: anuncios, error } = await supabase
                                .from('anuncios')
                                .select('id')
                                .eq('usuario_id', user.id)
                                .limit(1);

                            if (!error && anuncios && anuncios.length > 0) {
                                // Usu√°rio tem an√∫ncios, mostrar menu
                                const menuMeusAnuncios = document.getElementById('menuMeusAnuncios');
                                if (menuMeusAnuncios) {
                                    menuMeusAnuncios.style.display = 'flex';
                                }
                            }
                        }
                    }
                }
            } catch (error) {
            }
        }

        function sairDaConta() {
            if (confirm('Tem certeza que deseja sair da sua conta?')) {
                localStorage.removeItem('usuarioLogado');
                window.location.href = '../../index.html';
            }
        }

        // Fun√ß√µes de autentica√ß√£o ser√£o carregadas do assets/js/header-auth.js

        window.addEventListener('load', async function() {
            // Carregar dados IMEDIATAMENTE (sem esperar)
            try {
                await carregarDadosUsuario();
            } catch (error) {
                // Verificar token como √∫ltima tentativa
                const tokenKey = Object.keys(localStorage).find(key => 
                    (key.includes('supabase') || key.includes('sb-')) && 
                    key.includes('auth-token')
                );
                if (!tokenKey) {
                    window.location.href = '../auth/login.html';
                    return;
                }
            }
            
            // Aguardar um pouco e for√ßar atualiza√ß√£o do header
            setTimeout(async () => {
                if (typeof window.updateHeaderLogin === 'function') {
                    await window.updateHeaderLogin();
                }
                // Tamb√©m tentar checkUserLogin diretamente
                if (typeof checkUserLogin === 'function') {
                    await checkUserLogin();
                }
            }, 1000);
            
            // Tentar novamente ap√≥s 3 segundos para garantir
            setTimeout(async () => {
                if (typeof window.updateHeaderLogin === 'function') {
                    await window.updateHeaderLogin();
                }
                if (typeof checkUserLogin === 'function') {
                    await checkUserLogin();
                }
            }, 3000);
        });

        // Carregar header dinamicamente
        function loadHeader() {
            fetch('../../components/header-component.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('header-container').innerHTML = html;
                    
                    // Aguardar o header ser renderizado antes de carregar os scripts
                    setTimeout(() => {
                        loadAuthScripts();
                    }, 100);
                })
                .catch(error => {
                });
        }

        // Carregar scripts de autentica√ß√£o na ordem correta
        function loadAuthScripts() {
            // Verificar se Supabase CDN j√° est√° carregado
            if (typeof window.supabase === 'undefined') {
                const supabaseCDN = document.createElement('script');
                supabaseCDN.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                supabaseCDN.onload = function() {
                    loadAuthService();
                };
                document.head.appendChild(supabaseCDN);
            } else {
                loadAuthService();
            }
        }

        function loadAuthService() {
            // Verificar se auth-service j√° est√° carregado
            if (typeof window.authService === 'undefined') {
                const authServiceScript = document.createElement('script');
                authServiceScript.src = '../../assets/js/supabase-auth-service.js';
                authServiceScript.onload = function() {
                    loadHeaderAuth();
                };
                document.head.appendChild(authServiceScript);
            } else {
                loadHeaderAuth();
            }
        }

        function loadHeaderAuth() {
            // Verificar se header-auth j√° est√° carregado
            if (!document.querySelector('script[src*="header-auth.js"]')) {
                const headerAuthScript = document.createElement('script');
                headerAuthScript.src = '../../assets/js/header-auth.js';
                headerAuthScript.onload = function() {
                    // For√ßar verifica√ß√£o IMEDIATA
                    setTimeout(async () => {
                        if (typeof checkUserLogin === 'function') {
                            await checkUserLogin();
                        }
                        if (typeof window.updateHeaderLogin === 'function') {
                            await window.updateHeaderLogin();
                        }
                    }, 100);
                    
                    // Tentar novamente ap√≥s 1 segundo
                    setTimeout(async () => {
                        if (typeof checkUserLogin === 'function') {
                            await checkUserLogin();
                        }
                        if (typeof window.updateHeaderLogin === 'function') {
                            await window.updateHeaderLogin();
                        }
                    }, 1000);
                };
                document.head.appendChild(headerAuthScript);
            } else {
                // Script j√° est√° carregado, apenas verificar
                setTimeout(async () => {
                    if (typeof checkUserLogin === 'function') {
                        await checkUserLogin();
                    }
                    if (typeof window.updateHeaderLogin === 'function') {
                        await window.updateHeaderLogin();
                    }
                }, 100);
            }
        }

        // Adicionar m√°scara ao campo de telefone (igual ao cadastro)
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
        });

        // Aplicar m√°scara igual ao cadastro
        document.addEventListener('DOMContentLoaded', function() {
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                telefoneInput.addEventListener('input', function(e) {
                    aplicarMascaraTelefone(e.target);
                });
                
                telefoneInput.addEventListener('blur', function(e) {
                    salvarTelefone();
                });
            }
        });

        function voltar() {
            window.location.href = '../property/busca.html';
        }
    </script>
